// Mouse Settings
joystick_force_disabled "1"
m_customaccel "0"
m_customaccel_exponent "0"
m_customaccel_max "0"
m_customaccel_scale "0"
m_forward "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"
m_pitch "0.022"
m_rawinput "1"
m_side "0.8"
m_yaw "0.022"

// Usual rate commands
cl_cmdrate "128"
cl_updaterate "128"

// Radar Settings
cl_hud_background_alpha "0.650000"
cl_hud_bomb_under_radar "1"
cl_hud_color "2"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_hud_radar_scale "1.1"
hud_scaling "0.700000"
hud_showtargetid "1"
cl_color "3"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_rotate "0"
cl_radar_scale "0.3"
cl_radar_square_with_scoreboard "1"

// Set player marker to blue
cl_color "3"

// Disable In Game Help Messages
cl_autohelp 0
cl_showhelp 0

// Disable autochange weapon
cl_autowepswitch "0"

// Disabled close on buy
closeonbuy 0

// Force loading of object after connection
cl_forcepreload 1

// Disables the camera freeze post death
cl_disablefreezecam 1
cl_freezecameffects_showholiday 0

gameinstructor_enable 0

// Disable DM Autobuy
autobuy 0

// Disable HTML from custom servers
cl_disablehtmlmotd 1

mat_queue_mode -1

r_drawtracers_firstperson 1
r_dynamic 0

cl_use_opens_buy_menu 0

alias practice "player_cfgs/other-cfg/practice.cfg"