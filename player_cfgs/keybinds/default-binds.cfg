// NOTE IF A KEYBIND IS MISSING, 
// IT MIGHT BE IN ANOTHER CFG

// Unbind all the keys
//unbindallmousekeyboard

alias +nadecrosshair "crosshairNade"
alias -nadecrosshair "crosshairYellow"

//alias +no_clip "say .noclip; noclip"

// First Letter Row
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot12"
bind "7" ""
bind "8" "slot4"
bind "9" ""

// Second Letter Row
bind "TAB" "+showscores"
bind "q" "lastinv"
bind "w" "+forward"
bind "e" "+use"
bind "r" "+reload"
bind "t" "player_ping"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "i" "cheer"
bind "o" "thanks"
bind "p" "negative"

// Third Keyboard Row
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "h" "commandmenu"
bind "j" "holdpos"
bind "k" "use weapon_knife; use weapon_c4; drop; slot1"
bind "l" ""

// Fourth Keyboard Row
bind "SHIFT" "+speed"
bind "z" ""
bind "x" "+nadecrosshair"
bind "c" ""
bind "v" "+voicerecord"
bind "b" "buymenu"
bind "n" "+spray_menu"
bind "m" "teammenu"
bind "," "saysay_team !allstar"
bind "." "buy secammo"

// Fifth Keyboard Row
bind "CTRL" "+duck"
bind "SPACE" "+jump"

// Other Keys
bind "PAUSE" "pause"
bind "INS" "mute"
bind "F10" "quit prompt"
bind "PGUP" "say Defuse if you're cute."

// Mouse Binds
bind "mouse1" "+attack"
bind "mouse2" "+attack2"