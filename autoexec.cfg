// Always wanna make sure developer console is enabled
developer "1"

// Import Default Settings
alias importDefaultSettings "exec player_cfgs/other-cfg/default-settings.cfg"

// Import Default Sound Settings
alias importDefaultSoundSettings "exec player_cfgs/sound-cfg/default-sound.cfg"

// Import Default Binds
alias importDefaultBinds "exec player_cfgs/keybinds/default-binds.cfg"

// Setup View Model
alias setupViewlModel "exec player_cfgs/other-cfg/player_model.cfg"

// Import Buy Binds
alias importBuyBinds "exec player_cfgs/keybinds/buy-binds.cfg"

// Import Additional Binds
alias importAdditionalBinds "exec player_cfgs/keybinds/additional-binds.cfg"

// Import CrossHair Options
alias importCrosshairOptions "exec player_cfgs/keybinds/crosshairs.cfg"

// Import Volume Controller
alias importVolumeController "exec player_cfgs/sound-cfg/volume-controller.cfg"

// Import Clutch Bind
alias importClutchBind "exec player_cfgs/sound-cfg/clutch-bind.cfg"

// Import Server Connections
alias importServerConnections "exec player_cfgs/other-cfg/server-connections.cfg"

// Import Report Damage
alias importReportDamage "exec player_cfgs/other-cfg/show-dmg.cfg"

// Import Alias Usable
alias importShowAlias "exec player_cfgs/other-cfg/alias-list.cfg"

// Practice Config
alias startPractice "exec player_cfgs/other-cfg/practice.cfg"

clear

// Import Defaults
importDefaultSettings
importDefaultBinds
importDefaultSoundSettings
setupViewlModel

// Additional Imports
importBuyBinds
importAdditionalBinds
importCrosshairOptions
importVolumeController
importClutchBind
importReportDamage
importServerConnections
importShowAlias

